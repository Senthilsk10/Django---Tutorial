<!DOCTYPE html>
<html>
<head>
    <title>Delete Movie</title>
</head>
<body>
    <h1>Delete Movie</h1>
    <p>Are you sure you want to delete "{{ movie.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'movie_list' %}">Cancel</a>
</body>
</html>
