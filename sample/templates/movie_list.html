<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
</head>
<body>
    {% if request.user.username == "senthil" %}
    <img src="{{prof.avatar.url}}" width="200" height="200">
    <h2>hello {{request.user.username}}</h2>
    {% endif %}
    <h1>Movies</h1>
    <a href="{% url 'movie_create' %}">Add new movie</a>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{% url 'movie_detail' movie.id %}">{{ movie.name }}</a> 
                (<a href="{% url 'movie_update' movie.id %}">Edit</a>, 
                <a href="{% url 'movie_delete' movie.id %}">Delete</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
